<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <section class="navigation">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex">
              <a class="navbar-brand" href="#">
                <img src="solid security.png" class="logo" alt="Solid security Logo">
              </a>
              <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse custom-area-navi" id="navbarNav">
                <ul class="navbar-nav ms-auto custom">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="security.html"><h5 class="top-para">Home</h5></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#"><h5 class="top-para">Services</h5></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#"><h5 class="top-para">Contact Us</h5></a>
                  </li>
                </ul>
              </div>
            </div>            
          </nav>
        </section>

  <div >  <form class=" custom-form">
        <div class="mb-3 container">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please type your email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 container">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please type your password" required>
        </div>
        <div class="mb-3 form-check container">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary container">Submit</button>

      </form>
      <h5 class="text-center">Or, </h5>
      <p class="text-center" ><a href="#"><b> Create an account</b></a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
