{% extends "base.html" %}
{% block login %}  

<div class="min-h-screen flex items-center justify-center px-4">
  <form
    action=""
    method="post"
    class="w-full max-w-md  bg-gray-900 border border-gray-700  rounded-xl p-6 sm:p-8 space-y-4" >
   

    <!-- Name -->
    <input
      type="text"
      required
      placeholder="Full name"
      class="w-full px-4 py-2 rounded-md    bg-transparent     border border-gray-600 text-white  placeholder-gray-400   focus:outline-none   focus:border-green-500"
    />

    <!-- Username -->
    <input
      type="text"
      required
      placeholder="Username"
      class="w-full px-4 py-2
             rounded-md
             bg-transparent
             border border-gray-600
             text-white
             placeholder-gray-400
             focus:outline-none
             focus:border-green-500"
    />

    <!-- Email -->
    <input
      type="email"
      required
      placeholder="Email address"
      class="w-full px-4 py-2  rounded-md  bg-transparent border border-gray-600    text-white     placeholder-gray-400
             focus:outline-none
             focus:border-green-500" />

    <!-- Password -->
    <input
      type="password"
      required
      placeholder="Password"
      class="w-full px-4 py-2
             rounded-md          bg-transparent
             border border-gray-600  text-white
             placeholder-gray-400 focus:outline-none
             focus:border-green-500" />
     <!-- Submit -->
    <button
      type="submit"
      class="w-full mt-4  py-2  rounded-md
             bg-green-600  text-black
             font-semibold  hover:bg-green-500     transition"  >
      Submit
    </button>
  </form>
</div>
<div class="flex justify-center mt-2 mb-6 gap-8">
 <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-300 text-black rounded-xl font-semibold hover:bg-red-200 transition">
            Back To Home
        </a>
      </div>


{% endblock login %}
