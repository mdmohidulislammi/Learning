{% extends "base.html" %}
{% block new_user %}
<!-- Messages -->
{% if messages %}
  <div class="max-w-7xl mx-auto px-4 mt-4 space-y-3">
    {% for message in messages %}
      <div
        class="message px-4 py-3 rounded-lg text-sm font-medium
        {% if message.tags == 'error' %}
          bg-red-500/20 text-red-400 border border-red-500/30
        {% elif message.tags == 'warning' %}
          bg-yellow-500/20 text-yellow-400 border border-yellow-500/30
        {% else %}
          bg-blue-500/20 text-blue-400 border border-blue-500/30
        {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
  
<div class="min-h-screen m-auto mt-6 w-1/2 items-center rounded-xl justify-center px-4 bg-black">
  {% if user_obj %} <h2 class="text-xl text-white font-semibold mb-4">Update User</h2>
   {% else %} <h2 class="text-xl text-white font-semibold mb-4">Create New User</h2>
    {% endif %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}

    <!-- Submit button -->
    <div class="flex justify-center mt-6">
      <button type="submit"
              class="px-4 py-2 bg-green-400 text-black rounded-sm font-semibold hover:bg-green-600 transition">
        Submit
      </button>
    </div>
  </form>
</div>

<!-- Back To Home button centered at the end -->
<div class="flex justify-center mt-6 mb-6">
  <a href="{% url 'home' %}"
     class="px-4 py-2 bg-gray-300 text-black rounded-xl font-semibold hover:bg-red-200 transition text-center">
     Back To Home
  </a>
</div>

{% endblock new_user %}
