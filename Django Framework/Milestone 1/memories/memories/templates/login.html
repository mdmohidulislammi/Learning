{% extends "home_base.html" %}
{% load static %}
{% block login %}
{% if user.is_authenticated %}
  <div class="text-center text-white mb-4">
    <p>You are logged in as <span class="font-semibold">{{ user.username }}</span></p>
    <a href="{% url 'logOut' %}" class="text-blue-400 hover:underline">Log Out</a>
  </div>
{% endif %}


<div class="min-h-screen flex items-center justify-center px-4 bg-black">
  <form method="POST" action="{% url 'signIn' %}"
        class="w-full max-w-md bg-zinc-900
               border border-zinc-700
               rounded-xl p-6 sm:p-8 space-y-5">

    {% csrf_token %}

    <!-- Header -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-white">
        Log In / Sign In 
      </h2>
      
    </div>

    {{ form.as_p }}

    <!-- Submit -->
    <button type="submit"
            class="w-full py-3 rounded-md
                   bg-white text-black
                   font-semibold
                   hover:bg-zinc-200
                   transition">
       Log In 
    </button>

    <!-- No Account? -->
    <p class="text-sm text-zinc-400 text-center mt-4">
      Donâ€™t have an account?
      <a 
         class="text-blue-400 hover:underline">
         Sign Up
      </a>
    </p>

  </form>
</div>

<!-- Back -->
<div class="flex justify-center mt-6 mb-6">
  <a href="{% url 'home' %}"
     class="px-4 py-2
            bg-zinc-200 text-black
            rounded-xl font-semibold
            hover:bg-white
            transition">
    Back To Home
  </a>
</div>

{% endblock login %}
