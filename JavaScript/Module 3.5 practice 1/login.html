<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navi">
        <div class="left-div">
            <h3><i class="fa-solid fa-store"></i></h3>
        </div>

        <ul class="right-div">
            <li class="list">
                <a href="index.html" target="_blank" class="link">Home</a>
            </li>
            <li class="list">
                <a href="https://bd.linkedin.com/in/md-mi" target="_blank" class="link">About Me</a>
            </li>


            <!-- <li class="list">
       <a href="#" class="link">Login / Register </a>
    </li> -->
        </ul>
    </nav>
    <div>
        <form class=" custom-form">
            <div class="mb-3 container">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Please type your email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 container">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Please type your password" required>
            </div>
            <div class="mb-3 form-check container">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary container">Submit</button>

        </form>
        <h5 class="text-center">Or, </h5>
        <p class="text-center"><a href="#"><b> Create an account</b></a></p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
